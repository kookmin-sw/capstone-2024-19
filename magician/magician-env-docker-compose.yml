version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
      - MONGO_INITDB_DATABASE=chat_db

  application:
    build: .
    depends_on:
      - mongodb
    restart: always
    container_name: magician
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: "mongodb://root:1234@mongodb:27017/chat_db?authSource=admin"
      OPENAI_KEY: ""