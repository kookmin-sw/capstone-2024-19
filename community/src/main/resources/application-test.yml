spring:
  application:
    name: community

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

  datasource:
    hikari:
      maximumPoolSize: 4
    url: jdbc:postgresql://localhost:5432/community
    username: test
    password: test
    driverClassName: org.postgresql.Driver

  servlet:
    multipart: # 이미지 업로드 제한
      maxFileSize: 10MB
      maxRequestSize: 10MB

  data:
    redis:
      port: ${AUTH_REDIS_PORT}
      host: ${AUTH_REDIS_HOST}

cloud:
  aws:
    region:
      static: ap-northeast-2
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}
    stack:
      auto: false